<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even odd calculator</title>


    <style>
        #on{background-color: crimson;
            text-align: center;
            font: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
         
        };
    </style>
</head>

<body id="on">

    <h1>
        EVEN ODD CALCULATOR
    </h1>
    <form onsubmit="calculate();return;false;">
        <label for="number">Enter a number :</label>
        <input type="number" required min="1" id="txt">


    </form><br>
    <button  type="submit" onclick="calculate()" >submit</button>
    <h1 id="result"></h1>

    <script>
        function calculate() {


            let number = document.querySelector("#txt").value;
            let result = number % 2;
          


            if (
                result = 1) {
                document.querySelector("#result").innerHTML =
                    "it is an odd number ."
            }

            else if (result = 2) {
                document.querySelector("#result").innerHTML = "it is an even number ."
            }
        }
    </script>
</body>

</html>
